<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>
    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #starfield {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
      }

      #gamecontainer {
        width: 900px;
        margin: 0 auto;
      }

      #gameCanvas {
        width: 900px;
        height: 600px;
      }

      /* Conteneur des boutons mobiles */
      #mobileControls {
        width: 900px;
        margin: 0 auto;
        text-align: center;
        margin-top: 10px;
        /* AFFICHAGE PAR DÃ‰FAUT */
        display: block;
      }

      /* Style des boutons */
      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }

      #mobileControls button:active {
        background: #ddd;
      }

      /*
        MEDIA QUERY : 
        Si la fenÃªtre (ou l'Ã©cran) a une largeur >= 901px,
        on suppose un PC => on cache les boutons.
      */
      @media (min-width: 901px) {
        #mobileControls {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="starfield"></div>

    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles : affichÃ©s par dÃ©faut, cachÃ©s au-dessus de 900px -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // 1) Starfield
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // 2) Canvas
      var canvas = document.getElementById("gameCanvas");
      canvas.width = 900;
      canvas.height = 600;

      // 3) CrÃ©ation et lancement du jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // 4) Ã‰couteurs clavier (PC)
      window.addEventListener("keydown", function (e) {
        var keycode = e.which || e.keyCode;
        if (keycode == 37 || keycode == 39 || keycode == 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function (e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // 5) Ã‰couteurs tactiles globaux (pour le swipe ou le tap)
      window.addEventListener("touchstart", function (e) {
        game.touchstart(e);
      });
      window.addEventListener("touchend", function (e) {
        game.touchend(e);
      });
      window.addEventListener("touchmove", function (e) {
        game.touchmove(e);
      });

      // 6) Boutons mobiles : simulation de touches virtuelles
      var btnLeft = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire = document.getElementById("btnFire");

      // Touchstart => activer la touche
      btnLeft.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[37] = true; // KEY_LEFT
      });
      btnFire.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[32] = true; // KEY_SPACE
      });
      btnRight.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[39] = true; // KEY_RIGHT
      });

      // Touchend => dÃ©sactiver la touche
      btnLeft.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[37];
      });
      btnFire.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[32];
      });
      btnRight.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[39];
      });
    </script>

    <!-- Google Analytics (optionnel) -->
    <!-- ... -->
  </body>
</html>
