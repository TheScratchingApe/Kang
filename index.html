<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>
    <!-- Important pour mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #starfield {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Container : plus de width:900px, 
         juste 100% + max-width */
      #gamecontainer {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
      }

      /*
        Canvas responsive:
        - 100% de la largeur possible
        - hauteur auto
        - max-width: 900px
      */
      #gameCanvas {
        display: block;
        width: 100%;
        height: auto;
        max-width: 900px;
        margin: 0 auto;
      }

      /* ContrÃ´les mobiles */
      #mobileControls {
        width: 100%;
        max-width: 900px;
        margin: 10px auto 0 auto;
        text-align: center;
        display: none; /* par dÃ©faut */
        position: relative; /* ou absolute si tu veux en bas de page */
      }
      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }
      #mobileControls button:active {
        background: #ddd;
      }

      @media (hover: none) and (pointer: coarse) {
        #mobileControls {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <div id="starfield"></div>

    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // Starfield
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // Le canvas "logique" 900Ã—600
      var canvas = document.getElementById("gameCanvas");
      canvas.width  = 900;
      canvas.height = 600;

      // CrÃ©ation du jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // Clavier PC
      window.addEventListener("keydown", function(e) {
        var keycode = e.which || e.keyCode;
        if (keycode === 37 || keycode === 39 || keycode === 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function(e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // Tactile global
      window.addEventListener("touchstart", function(e) {
        game.touchstart(e);
      });
      window.addEventListener("touchend", function(e) {
        game.touchend(e);
      });
      window.addEventListener("touchmove", function(e) {
        game.touchmove(e);
      });

      // Boutons mobiles
      var btnLeft  = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire  = document.getElementById("btnFire");

      btnLeft.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[37] = true; // gauche
      });
      btnLeft.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[37];
      });

      btnRight.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[39] = true; // droite
      });
      btnRight.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[39];
      });

      btnFire.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[32] = true; // espace
      });
      btnFire.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[32];
      });
    </script>
  </body>
</html>
