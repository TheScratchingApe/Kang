<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>

    <!-- Permet de bien gÃ©rer l'affichage sur mobile, 
         en Ã©vitant le zoom bizarre -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      /* Page : pas de scrollbars */
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000; /* Optionnel */
      }

      /* Fond Ã©toilÃ© */
      #starfield {
        position: absolute;
        left: 0; top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Container responsive */
      #gamecontainer {
        /* Occupe toute la largeur de l'Ã©cran, 
           max 900px pour un grand Ã©cran */
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
      }

      /* 
         Canvas :
         - dimension logique fixÃ©e en JS (900Ã—600)
         - en CSS on le scale Ã  width:100%, 
           height:auto => ratio conservÃ©
      */
      #gameCanvas {
        display: block;
        width: 100%;
        height: auto;
        background: #000; /* On force un fond noir */
      }

      /* Boutons mobiles */
      #mobileControls {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
        margin-top: 10px;
      }

      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }
      #mobileControls button:active {
        background: #ddd;
      }

      /* On cache les boutons sur PC (desktop) */
      @media (any-pointer: fine) and (hover: hover) {
        #mobileControls {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Fond Ã©toilÃ© -->
    <div id="starfield"></div>

    <!-- Container responsive -->
    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles (affichÃ©s seulement sur mobile) -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <!-- Scripts -->
    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // 1) Starfield
      const starContainer = document.getElementById("starfield");
      const starfield = new Starfield();
      starfield.initialise(starContainer);
      starfield.start();

      // 2) Canvas
      const canvas = document.getElementById("gameCanvas");

      // Dimensions internes fixes => 900Ã—600, 
      // la logique du jeu pense qu'il a 900Ã—600
      canvas.width  = 900;
      canvas.height = 600;

      // 3) CrÃ©ation et initialisation du jeu
      const game = new Game();
      game.initialise(canvas);

      // 4) On lance la boucle
      game.start();

      // 5) Ã‰vÃ©nements clavier (PC)
      window.addEventListener("keydown", function(e) {
        const keycode = e.which || e.keyCode;
        if (keycode === 37 || keycode === 39 || keycode === 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function(e) {
        const keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // (Optionnel) - On peut commenter si on ne veut pas de 
      // "swipe" global sur mobile
      /*
      window.addEventListener("touchstart", function(e){
        game.touchstart(e);
      });
      window.addEventListener("touchend", function(e){
        game.touchend(e);
      });
      window.addEventListener("touchmove", function(e){
        game.touchmove(e);
      });
      */

      // 6) Boutons mobiles => touches virtuelles
      const btnLeft  = document.getElementById("btnLeft");
      const btnRight = document.getElementById("btnRight");
      const btnFire  = document.getElementById("btnFire");

      btnLeft.addEventListener("touchstart", function(e){
        e.preventDefault();
        game.keyDown(37); // LEFT
      });
      btnLeft.addEventListener("touchend", function(e){
        e.preventDefault();
        game.keyUp(37);
      });

      btnRight.addEventListener("touchstart", function(e){
        e.preventDefault();
        game.keyDown(39); // RIGHT
      });
      btnRight.addEventListener("touchend", function(e){
        e.preventDefault();
        game.keyUp(39);
      });

      btnFire.addEventListener("touchstart", function(e){
        e.preventDefault();
        game.keyDown(32); // SPACE
      });
      btnFire.addEventListener("touchend", function(e){
        e.preventDefault();
        game.keyUp(32);
      });
    </script>
  </body>
</html>
