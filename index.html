<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>
    <!-- Indique au navigateur mobile d'utiliser la largeur de l'appareil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      /* 1) Styles de base */
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Fond Ã©toilÃ© */
      #starfield {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Container du jeu (900px) */
      #gamecontainer {
        width: 900px;
        margin: 0 auto;
      }

      /* Canvas du jeu (900Ã—600) */
      #gameCanvas {
        width: 900px;
        height: 600px;
      }

      /* 2) Boutons mobiles */
      #mobileControls {
        width: 900px;
        margin: 0 auto;
        text-align: center;
        margin-top: 10px;

        /* Par dÃ©faut, on les affiche */
        display: block;
      }

      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }
      #mobileControls button:active {
        background: #ddd;
      }

      /* 3) Media query : si l'Ã©cran >= 901px, on cache les boutons */
      @media (min-width: 901px) {
        #mobileControls {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- Champ d'Ã©toiles -->
    <div id="starfield"></div>

    <!-- Container principal : 900px -->
    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles (affichÃ©s en dessous de 901px, cachÃ©s sinon) -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <!-- Script starfield + spaceinvaders -->
    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>

    <script>
      // 1) Starfield
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // 2) Canvas
      var canvas = document.getElementById("gameCanvas");
      canvas.width = 900;
      canvas.height = 600;

      // 3) CrÃ©ation du jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // 4) Gestion clavier (PC)
      window.addEventListener("keydown", function(e) {
        var keycode = e.which || e.keyCode;
        if (keycode == 37 || keycode == 39 || keycode == 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function(e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // 5) Gestion tactile globale (pour swipe/tap Ã©ventuel)
      window.addEventListener("touchstart", function(e) {
        game.touchstart(e);
      });
      window.addEventListener("touchend", function(e) {
        game.touchend(e);
      });
      window.addEventListener("touchmove", function(e) {
        game.touchmove(e);
      });

      // 6) Boutons mobiles => touches virtuelles
      var btnLeft  = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire  = document.getElementById("btnFire");

      // Touchstart => activer la touche
      btnLeft.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[37] = true; // KEY_LEFT
      });
      btnFire.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[32] = true; // KEY_SPACE
      });
      btnRight.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[39] = true; // KEY_RIGHT
      });

      // Touchend => dÃ©sactiver la touche
      btnLeft.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[37];
      });
      btnFire.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[32];
      });
      btnRight.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[39];
      });
    </script>

    <!-- Google Analytics ou autres scripts optionnels -->
  </body>
</html>
