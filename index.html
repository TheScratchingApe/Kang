<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #starfield {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
      }

      #gamecontainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #gameCanvas {
        max-width: 100%;
        height: auto;
        aspect-ratio: 3 / 2; /* Maintenir le ratio 900x600 */
      }

      /* ContrÃ´les mobiles */
      #mobileControls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 10px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }

      #mobileControls button:active {
        background: #ddd;
      }

      /* Masquer les boutons sur desktop */
      @media (any-pointer: fine) and (hover: hover) {
        #mobileControls {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="starfield"></div>
    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // 1) Lancer le starfield
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // 2) Configurer le canvas
      var canvas = document.getElementById("gameCanvas");
      var isMobile = window.matchMedia("(max-width: 600px)").matches;

      if (isMobile) {
        canvas.width = window.innerWidth * 0.9; // Ajuster Ã  90% de l'Ã©cran mobile
        canvas.height = canvas.width * 2 / 3; // Ratio 3:2
      } else {
        canvas.width = 900;
        canvas.height = 600;
      }

      // Centrer le conteneur
      var gameContainer = document.getElementById("gamecontainer");
      gameContainer.style.width = canvas.width + "px";

      // 3) Initialiser le jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // 4) Ã‰vÃ©nements clavier
      window.addEventListener("keydown", function (e) {
        var keycode = e.which || e.keyCode;
        if (keycode == 37 || keycode == 39 || keycode == 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });

      window.addEventListener("keyup", function (e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // 5) Boutons mobiles => contrÃ´les
      var btnLeft = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire = document.getElementById("btnFire");

      btnLeft.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.pressedKeys[37] = true;
      });

      btnRight.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.pressedKeys[39] = true;
      });

      btnFire.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.pressedKeys[32] = true;
      });

      btnLeft.addEventListener("touchend", function (e) {
        e.preventDefault();
        delete game.pressedKeys[37];
      });

      btnRight.addEventListener("touchend", function (e) {
        e.preventDefault();
        delete game.pressedKeys[39];
      });

      btnFire.addEventListener("touchend", function (e) {
        e.preventDefault();
        delete game.pressedKeys[32];
      });
    </script>
  </body>
</html>
