<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      /* Style de base pour la page */
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Starfield en arri√®re-plan */
      #starfield {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        left: 0px;
        top: 0px;
      }

      /* Container principal (900px) */
      #gamecontainer {
        width: 900px;
        margin: 0 auto;
      }

      /* Canvas du jeu (900√ó600) */
      #gameCanvas {
        width: 900px;
        height: 600px;
      }

      /* Contr√¥les mobiles */
      #mobileControls {
        /* On le place en bas : position absolue */
        position: absolute;
        left: 0;
        right: 0;
        bottom: 10px;  /* on le remonte un peu */
        margin: 0 auto;

        width: 100%;
        max-width: 900px;
        text-align: center;

        display: none; /* cach√© sur desktop */
      }

      /* Style des boutons mobiles */
      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }
      #mobileControls button:active {
        background: #ddd;
      }

      /* On l'affiche seulement sur un device "mobile" */
      @media (hover: none) and (pointer: coarse) {
        #mobileControls {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <!-- Champ d'√©toiles -->
    <div id="starfield"></div>

    <!-- Container du jeu -->
    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles (plac√©s EN BAS) -->
    <div id="mobileControls">
      <button id="btnLeft">‚óÄ</button>
      <button id="btnFire">üî•</button>
      <button id="btnRight">‚ñ∂</button>
    </div>

    <!-- Scripts du jeu -->
    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // 1) Starfield
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // 2) Canvas
      var canvas = document.getElementById("gameCanvas");
      canvas.width = 900;
      canvas.height = 600;

      // 3) Cr√©ation du jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // 4) √âcouteurs clavier (PC)
      window.addEventListener("keydown", function (e) {
        var keycode = e.which || e.keyCode;
        if (keycode == 37 || keycode == 39 || keycode == 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function (e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // 5) √âcouteurs tactiles globaux
      window.addEventListener("touchstart", function (e) {
        game.touchstart(e);
      });
      window.addEventListener("touchend", function (e) {
        game.touchend(e);
      });
      window.addEventListener("touchmove", function (e) {
        game.touchmove(e);
      });

      // 6) Boutons mobiles : "Left", "Fire", "Right"
      var btnLeft = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire = document.getElementById("btnFire");

      // Touchstart => activer la touche virtuelle
      btnLeft.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.pressedKeys[37] = true; // KEY_LEFT
      });
      btnRight.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.pressedKeys[39] = true; // KEY_RIGHT
      });
      btnFire.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.pressedKeys[32] = true; // KEY_SPACE
      });

      // Touchend => d√©sactiver la touche virtuelle
      btnLeft.addEventListener("touchend", function (e) {
        e.preventDefault();
        delete game.pressedKeys[37];
      });
      btnRight.addEventListener("touchend", function (e) {
        e.preventDefault();
        delete game.pressedKeys[39];
      });
      btnFire.addEventListener("touchend", function (e) {
        e.preventDefault();
        delete game.pressedKeys[32];
      });
    </script>
  </body>
</html>
