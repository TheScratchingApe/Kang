<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders - Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body, html {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
      }
      #starfield {
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        z-index: -1;
      }

      /* Wrapper qui gÃ¨re le ratio 900x600 => 3:2 => 66.66% */
      #canvasWrapper {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        padding-bottom: 66.6667%;
      }
      #gameCanvas {
        position: absolute;
        width: 100%; 
        height: 100%;
      }

      /* Les boutons mobiles */
      #mobileControls {
        width: 100%;
        max-width: 900px;
        margin: 10px auto 0 auto;
        text-align: center;
      }
      #mobileControls button {
        width: 60px; height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="starfield"></div>

    <!-- 1) Canvas wrapper ratio 3:2 -->
    <div id="canvasWrapper">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- 2) Boutons mobiles (toujours visibles) -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>

    <script>
      // Starfield
      var starfield = new Starfield();
      var container = document.getElementById("starfield");
      starfield.initialise(container);
      starfield.start();

      // Canvas
      var canvas = document.getElementById("gameCanvas");
      // On va caler la taille interne du canvas sur sa taille affichÃ©e
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      // Initialiser le jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // (Optionnel) GÃ©rer le resize
      window.addEventListener('resize', function() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        // Ã©ventuellement reconfigurer game.width, game.height, etc.
      });

      // Clavier PC
      window.addEventListener("keydown", function(e) {
        var keycode = e.which || e.keyCode;
        if (keycode === 37 || keycode === 39 || keycode === 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function(e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // Tactile global
      window.addEventListener("touchstart", function(e) { game.touchstart(e); });
      window.addEventListener("touchend",   function(e) { game.touchend(e); });
      window.addEventListener("touchmove",  function(e) { game.touchmove(e); });

      // Boutons mobiles => touches virtuelles
      var btnLeft = document.getElementById("btnLeft");
      var btnFire = document.getElementById("btnFire");
      var btnRight = document.getElementById("btnRight");

      // touchstart
      btnLeft.addEventListener("touchstart", function(e){
        e.preventDefault();
        game.pressedKeys[37] = true;
      });
      btnFire.addEventListener("touchstart", function(e){
        e.preventDefault();
        game.pressedKeys[32] = true;
      });
      btnRight.addEventListener("touchstart", function(e){
        e.preventDefault();
        game.pressedKeys[39] = true;
      });

      // touchend
      btnLeft.addEventListener("touchend", function(e){
        e.preventDefault();
        delete game.pressedKeys[37];
      });
      btnFire.addEventListener("touchend", function(e){
        e.preventDefault();
        delete game.pressedKeys[32];
      });
      btnRight.addEventListener("touchend", function(e){
        e.preventDefault();
        delete game.pressedKeys[39];
      });
    </script>
  </body>
</html>
