<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>

    <!-- Indique au mobile de ne pas zoomer n'importe comment -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #starfield {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Conteneur centrÃ© : 900px si possible */
      #gamecontainer {
        width: 900px;
        margin: 0 auto;
      }

      /* Canvas : 900Ã—600 en mode desktop */
      #gameCanvas {
        width: 900px;
        height: 600px;
      }

      /* ContrÃ´les mobiles */
      #mobileControls {
        width: 900px;
        margin: 0 auto;
        text-align: center;
        margin-top: 10px;
      }

      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }
      #mobileControls button:active {
        background: #ddd;
      }

      /* Media Query: cacher les boutons sur un appareil avec souris (desktop) */
      @media (any-pointer: fine) and (hover: hover) {
        #mobileControls {
          display: none; /* On masque pour la version desktop */
        }
      }
    </style>
  </head>

  <body>
    <div id="starfield"></div>

    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles (cachÃ©s sur PC) -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // 1) Lancement du starfield
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // 2) Canvas
      var canvas = document.getElementById("gameCanvas");

      // DÃ©terminer si on est sur un Ã©cran < 900 px
      var screenWidth = window.innerWidth; 
      var desiredWidth = 900;
      var desiredHeight = 600;

      if(screenWidth < 900) {
        // Sur mobile (ou petit Ã©cran), on scale le jeu
        desiredWidth = screenWidth;           // On prend la largeur dispo
        desiredHeight = Math.floor(desiredWidth * 2/3); // Ratio 3:2
      }

      canvas.width = desiredWidth;
      canvas.height = desiredHeight;

      // 3) CrÃ©er le jeu
      var game = new Game();
      // Initialiser le jeu
      game.initialise(canvas);
      // Ajuster la config du jeu pour qu'il s'adapte Ã  la vraie taille
      game.config.gameWidth = desiredWidth;
      game.config.gameHeight = desiredHeight;
      // On recalcule aussi gameBounds
      game.gameBounds = {
        left: 50,
        right: desiredWidth - 50,
        top: 80,
        bottom: desiredHeight - 100
      };

      // 4) Start
      game.start();

      // 5) Ã‰vÃ©nements clavier (PC)
      window.addEventListener("keydown", function(e) {
        var keycode = e.which || e.keyCode;
        if (keycode == 37 || keycode == 39 || keycode == 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function(e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // (Optionnel) - Si tu ne veux PAS du tout de tactile global, commente
      // window.addEventListener("touchstart", function (e) { ... });
      // window.addEventListener("touchend", function (e) { ... });
      // window.addEventListener("touchmove", function (e) { ... });

      // 6) Boutons mobiles => touches virtuelles
      var btnLeft  = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire  = document.getElementById("btnFire");

      // Touchstart => activer la touche
      btnLeft.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.keyDown(37); // KEY_LEFT
      });
      btnRight.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.keyDown(39); // KEY_RIGHT
      });
      btnFire.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.keyDown(32); // KEY_SPACE
      });

      // Touchend => relÃ¢cher
      btnLeft.addEventListener("touchend", function(e) {
        e.preventDefault();
        game.keyUp(37);
      });
      btnRight.addEventListener("touchend", function(e) {
        e.preventDefault();
        game.keyUp(39);
      });
      btnFire.addEventListener("touchend", function(e) {
        e.preventDefault();
        game.keyUp(32);
      });
    </script>
  </body>
</html>
