<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders Responsive</title>
    <!-- Affichage correct sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      /* 1) Basique : aucune scroll barre */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* pas de scroll */
        background: black; /* par exemple */
      }

      /* 2) Le starfield en fond (optionnel) */
      #starfield {
        position: absolute;
        left: 0; top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* 3) Container centrÃ©, max 900px */
      #gamecontainer {
        width: 100%;          /* prend toute la largeur possible */
        max-width: 900px;     /* ne dÃ©passe pas 900px */
        margin: 0 auto;       /* centrÃ© sur plus grand Ã©cran */
      }

      /* 4) Le canvas en responsive */
      #gameCanvas {
        display: block;
        width: 100%;    /* occupe 100% du container */
        height: auto;   /* garde les proportions (aspect ratio) */
      }

      /* 5) Les boutons, toujours visibles */
      #mobileControls {
        width: 100%;
        max-width: 900px;
        margin: 10px auto 0 auto;
        text-align: center;
      }
      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }
      #mobileControls button:active {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Starfield -->
    <div id="starfield"></div>

    <!-- Container principal (responsive) -->
    <div id="gamecontainer">
      <!-- Canvas -->
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles, toujours visibles -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <!-- Scripts -->
    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // 1) Starfield (optionnel)
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // 2) Canvas
      var canvas = document.getElementById("gameCanvas");

      /*
        On donne une taille interne fixe : 900Ã—600
        => la logique du jeu pense faire 900Ã—600.
        Visuellement, CSS scale ce <canvas> pour rentrer dans l'Ã©cran.
      */
      canvas.width  = 900;
      canvas.height = 600;

      // 3) CrÃ©er le jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // (Facultatif) Selon ta logique, vÃ©rifie tes gameBounds 
      // si ton code place le ship trop bas. Ex.:
      // game.gameBounds = { left:0, top:0, right:900, bottom:600 };

      // 4) Clavier PC
      window.addEventListener("keydown", function(e) {
        var keycode = e.which || e.keyCode;
        if (keycode === 37 || keycode === 39 || keycode === 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function(e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // 5) Tactile global
      window.addEventListener("touchstart", function(e){ game.touchstart(e); });
      window.addEventListener("touchend",   function(e){ game.touchend(e); });
      window.addEventListener("touchmove",  function(e){ game.touchmove(e); });

      // 6) Boutons mobiles => touches virtuelles
      var btnLeft  = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire  = document.getElementById("btnFire");

      btnLeft.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[37] = true;
      });
      btnLeft.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[37];
      });

      btnRight.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[39] = true;
      });
      btnRight.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[39];
      });

      btnFire.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[32] = true;
      });
      btnFire.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[32];
      });
    </script>
  </body>
</html>
