<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      #starfield {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #gamecontainer {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      #gameCanvas {
        width: 100%;
        max-width: 900px;
        height: auto;
        aspect-ratio: 3 / 2; /* Maintenir le ratio 900x600 */
        background-color: black;
      }

      /* ContrÃ´les mobiles */
      #mobileControls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }

      #mobileControls button:active {
        background: #ddd;
      }

      /* Masquer les boutons sur desktop */
      @media (any-pointer: fine) and (hover: hover) {
        #mobileControls {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="starfield"></div>
    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // Initialisation du starfield
      const container = document.getElementById("starfield");
      const starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // Canvas pour le jeu
      const canvas = document.getElementById("gameCanvas");
      canvas.width = 900;
      canvas.height = 600;

      // Initialiser le jeu
      const game = new Game();
      game.initialise(canvas);
      game.start();

      // DÃ©sactiver les Ã©vÃ©nements tactiles globaux
      window.addEventListener("touchstart", function (e) {
        e.preventDefault();
      });

      window.addEventListener("touchmove", function (e) {
        e.preventDefault();
      });

      // Ã‰vÃ©nements des boutons mobiles
      const btnLeft = document.getElementById("btnLeft");
      const btnRight = document.getElementById("btnRight");
      const btnFire = document.getElementById("btnFire");

      btnLeft.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.keyDown(37); // KEY_LEFT
      });

      btnRight.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.keyDown(39); // KEY_RIGHT
      });

      btnFire.addEventListener("touchstart", function (e) {
        e.preventDefault();
        game.keyDown(32); // KEY_SPACE
      });

      btnLeft.addEventListener("touchend", function (e) {
        e.preventDefault();
        game.keyUp(37);
      });

      btnRight.addEventListener("touchend", function (e) {
        e.preventDefault();
        game.keyUp(39);
      });

      btnFire.addEventListener("touchend", function (e) {
        e.preventDefault();
        game.keyUp(32);
      });
    </script>
  </body>
</html>
