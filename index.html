<!DOCTYPE html>
<html>
  <head>
    <title>KANG Invaders</title>
    <!-- META viewport pour que le tÃ©lÃ©phone sâ€™affiche Ã  sa vraie largeur -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/typeography.css" />
    <style>
      /* 1) Page de base */
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* 2) Starfield en fond */
      #starfield {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* 3) Container centrÃ© (900px) pour le jeu */
      #gamecontainer {
        width: 900px;
        margin: 0 auto;
      }

      /* 4) Canvas en 900Ã—600, centrÃ© */
      #gameCanvas {
        width: 900px;
        height: 600px;
      }

      /* 5) ContrÃ´les mobiles */
      #mobileControls {
        /* On le positionne en bas de la fenÃªtre (optionnel) */
        position: absolute;
        left: 0;
        right: 0;
        bottom: 10px;

        /* Largeur fixe 900 px, centrÃ© */
        width: 900px;
        margin: 0 auto;

        text-align: center;
      }

      /* Style des boutons */
      #mobileControls button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        margin: 0 15px;
        background: #f2f2f2;
        border: 2px solid #ccc;
        cursor: pointer;
      }

      #mobileControls button:active {
        background: #ddd;
      }

      /* 6) Media Query: on cache #mobileControls 
         si lâ€™appareil a un pointeur fin (PC) */
      @media (any-pointer: fine) and (hover: hover) {
        #mobileControls {
          display: none; 
        }
      }
    </style>
  </head>

  <body>
    <!-- Champ d'Ã©toiles -->
    <div id="starfield"></div>

    <!-- Container du jeu -->
    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Boutons mobiles (cachÃ©s sur PC, visibles sur mobile) -->
    <div id="mobileControls">
      <button id="btnLeft">â—€</button>
      <button id="btnFire">ðŸ”¥</button>
      <button id="btnRight">â–¶</button>
    </div>

    <!-- Scripts -->
    <script src="js/starfield.js"></script>
    <script src="js/spaceinvaders.js"></script>
    <script>
      // 1) Starfield
      var container = document.getElementById("starfield");
      var starfield = new Starfield();
      starfield.initialise(container);
      starfield.start();

      // 2) Canvas
      var canvas = document.getElementById("gameCanvas");
      // Taille logique pour la logique du jeu
      canvas.width = 900; 
      canvas.height = 600;

      // 3) CrÃ©ation du jeu
      var game = new Game();
      game.initialise(canvas);
      game.start();

      // 4) Ã‰vÃ©nements clavier (PC)
      window.addEventListener("keydown", function (e) {
        var keycode = e.which || e.keyCode;
        if (keycode === 37 || keycode === 39 || keycode === 32) {
          e.preventDefault();
        }
        game.keyDown(keycode);
      });
      window.addEventListener("keyup", function (e) {
        var keycode = e.which || e.keyCode;
        game.keyUp(keycode);
      });

      // 5) Ã‰vÃ©nements tactiles globaux (swipe, etc.)
      window.addEventListener("touchstart", function (e) {
        game.touchstart(e);
      });
      window.addEventListener("touchend", function (e) {
        game.touchend(e);
      });
      window.addEventListener("touchmove", function (e) {
        game.touchmove(e);
      });

      // 6) Boutons mobiles => touches virtuelles
      var btnLeft  = document.getElementById("btnLeft");
      var btnRight = document.getElementById("btnRight");
      var btnFire  = document.getElementById("btnFire");

      // Touchstart => appui
      btnLeft.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[37] = true; // FlÃ¨che gauche
      });
      btnRight.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[39] = true; // FlÃ¨che droite
      });
      btnFire.addEventListener("touchstart", function(e) {
        e.preventDefault();
        game.pressedKeys[32] = true; // Espace
      });

      // Touchend => relÃ¢chement
      btnLeft.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[37];
      });
      btnRight.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[39];
      });
      btnFire.addEventListener("touchend", function(e) {
        e.preventDefault();
        delete game.pressedKeys[32];
      });
    </script>
  </body>
</html>
